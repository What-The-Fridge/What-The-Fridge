query GetFridgeItemById($getFridgeItemByIdId: Float!) {
  getFridgeItemById(id: $getFridgeItemByIdId) {
    errors {
      field
      message
    }
    detailedFridgeItem {
      id
      fridgeItemInfoId
      fridgeId
      quantity
      purchasedDate
      expiryDate
      createdAt
      name
      upc
      imgUrl
      userId
      measurementTypeId
      measurementUnit
      measurement
    }
  }
}