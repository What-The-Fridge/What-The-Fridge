query GetGroceryListGroceryItems($groceryListId: Float!) {
  getGroceryListGroceryItems(groceryListId: $groceryListId) {
    errors {
      field
      message
    }
    groceryItems {
      id
      groceryListId
      quantity
      userId
      name
      upc
      imgUrl
      createdAt
      measurementTypeId
      measurementUnit
    }
  }
}