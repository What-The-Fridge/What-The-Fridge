query GetGroceryListGroceryItems($groceryListId: Float!) {
  getGroceryListGroceryItems(groceryListId: $groceryListId) {
    errors {
      field
      message
    }
    groceryItems {
      id
      groceryListId
      name
      imgUrl
      quantity
      upc
      userId
      measurementTypeId
      createdAt
      measurementUnit
    }
  }
}