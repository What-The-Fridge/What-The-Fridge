mutation CreateFridgeItem($input: FridgeItemInput!) {
	createFridgeItem(input: $input) {
		errors {
			field
			message
		}
		detailedFridgeItem {
			id
			fridgeItemInfoId
			fridgeId
			quantity
			purchasedDate
			expiryDate
			name
			createdAt
			upc
			userId
			imgUrl
			measurementTypeId
			measurement
			measurementUnit
		}
	}
}
